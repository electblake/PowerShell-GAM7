name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test Module
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v3
        with:
          cache: true
          install: true

      - name: Validate Syntax
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          Get-ChildItem -Path ./GAM7 -Filter *.ps1 -Recurse | ForEach-Object {
            Write-Host "Validating: $($_.FullName)"
            $null = [System.Management.Automation.Language.Parser]::ParseFile(
              $_.FullName,
              [ref]$null,
              [ref]$null
            )
          }

      - name: Test Module Manifest
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          Test-ModuleManifest -Path ./GAM7/GAM7.psd1

      - name: Run Pester Tests
        shell: pwsh
        run: |
          $config = New-PesterConfiguration
          $config.Run.Path = './tests'
          $config.Run.Exit = $true
          $config.CodeCoverage.Enabled = $true
          $config.CodeCoverage.Path = './GAM7'
          $config.TestResult.Enabled = $true
          $config.TestResult.OutputPath = './test-results.xml'
          Invoke-Pester -Configuration $config

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: test-results.xml

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v3
        with:
          cache: true
          install: true

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: |
          Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
          Install-Module -Name PSScriptAnalyzer -Force -SkipPublisherCheck

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          $results = Invoke-ScriptAnalyzer -Path ./GAM7 -Recurse -Settings PSGallery
          if ($results) {
            $results | Format-Table -AutoSize
            Write-Error "PSScriptAnalyzer found $($results.Count) issue(s)"
          }
