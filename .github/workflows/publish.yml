name: Publish

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish to PowerShell Gallery
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v3
        with:
          cache: true
          install: true

      - name: Validate Module Manifest
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          Test-ModuleManifest -Path ./GAM7/GAM7.psd1

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: |
          Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
          Install-Module -Name PSScriptAnalyzer -Force -SkipPublisherCheck

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $results = Invoke-ScriptAnalyzer -Path ./GAM7 -Recurse -Severity Warning
          if ($results) {
            $results | Format-Table -AutoSize
            Write-Error "PSScriptAnalyzer found $($results.Count) issue(s)"
          }

      - name: Run Pester Tests
        shell: pwsh
        run: |
          $config = New-PesterConfiguration
          $config.Run.Path = './tests'
          $config.Run.Exit = $true
          Invoke-Pester -Configuration $config

      - name: Dry Run Publish (WhatIf)
        shell: pwsh
        env:
          PSGALLERY_API_KEY: ${{ secrets.PSGALLERY_API_KEY }}
        run: |
          if (-not $env:PSGALLERY_API_KEY) {
            Write-Error "PSGALLERY_API_KEY secret not found"
            exit 1
          }
          Publish-Module -Path ./GAM7 -NuGetApiKey $env:PSGALLERY_API_KEY -WhatIf -Verbose

      - name: Publish to PowerShell Gallery
        shell: pwsh
        env:
          PSGALLERY_API_KEY: ${{ secrets.PSGALLERY_API_KEY }}
        run: |
          if (-not $env:PSGALLERY_API_KEY) {
            Write-Error "PSGALLERY_API_KEY secret not found"
            exit 1
          }

          Write-Host "Publishing GAM7 module to PowerShell Gallery..."
          Publish-Module -Path ./GAM7 -NuGetApiKey $env:PSGALLERY_API_KEY -Verbose
